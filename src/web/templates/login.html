{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width:420px; margin: 80px auto;">
  <h2>Portal login</h2>
  <p style="color:#475569; margin-top:0;">Secure your simulations and analytics.</p>
  {% if error %}
  <div style="background:#fee2e2; color:#b91c1c; padding:10px 12px; border-radius:8px; margin-bottom:12px;">
    {{ error }}
  </div>
  {% endif %}
  <form method="post" action="/login" style="display:flex; flex-direction:column; gap:12px;">
    <label>Username<br/><input name="username" required style="width:100%; padding:10px; border-radius:8px; border:1px solid #cbd5e1;" /></label>
    <label>Password<br/><input type="password" name="password" required style="width:100%; padding:10px; border-radius:8px; border:1px solid #cbd5e1;" /></label>
    <button class="btn" type="submit">Login</button>
  </form>
</div>
{% endblock %}
